 <script>
	'use strict';
	JSON.clone = JSON.clone || function(json){
		json = JSON.stringify(json);
		json = JSON.parse(json);
		return json;
	}
	
	var constants = {
		KeyDelim: '.',
		today: (new Date()).toISOString().substr(0,10),
	}
	
	var app = {
		KeyDelim: constants.KeyDelim,
		docsDiffer: function(oldDoc, newDoc){
			oldDoc = JSON.clone(oldDoc);
			newDoc = JSON.clone(newDoc);
			
			for(let field in oldDoc){
				if(field.substr(0,1) === '_'){
					delete oldDoc[field];
				}
			}
			for(let field in newDoc){
				if(field.substr(0,1) === '_'){
					delete newDoc[field];
				}
			}
			
			oldDoc = JSON.stringify(oldDoc);
			newDoc = JSON.stringify(newDoc);
			
			let rtn = (oldDoc !== newDoc);
			return rtn;
		},
		parseDate: d3.timeParse("%Y-%m-%d"),
		formatDate: d3.timeFormat("%Y-%m-%d"),

	};
	
 </script>

					var key = doc._id.split(app.KeyDelim);
					if(key[0] !== 'grade') return;
					key.shift();
					
//					doc.grade.pct = doc.grade.grade/doc.grade.of;
//					doc.weight.grade = doc.grade.pct * doc.weight.of;

					of = 0;
					count = 0;
					values.forEach(function(rec){
						grade += rec.grade;
						of += rec.of;
						count += rec.count || 1;

				}.toString()

					// determine if the object belongs in this listing

					if (doc.isConfig) return;
					if (doc.isExcused) return;
					
					var key = doc._id.split(app.KeyDelim);
					if(key[0] !== 'grade') return;
					key.shift();
					// move the date from the end to the start
					let classId = key.shift();
					let studentId = key.shift();
					let gradeDate = key.pop();
					key.unshift(gradeDate);
					key.unshift(studentId);
					key.unshift(classId);
					
					emit(key,{
						grade: doc.weight.grade || 0,
						of: doc.weight.of,
					});
				}.toString()
				,reduce: function(keys, values, rereduce) {
					grade = 0;
					of = 0;
					count = 0;
					values.forEach(function(rec){
						grade += rec.grade;
						of += rec.of;
						count += rec.count || 1;
					});
					return {
						grade: grade,
						of:    of,
						pct:   grade/of,
						count: count
					};
				}.toString()
			}
		};
		
		if(!app.docsDiffer(oldDoc,newDoc)) {
			console.log('metrics calculations: current');
			return false;
		}
		console.log('metrics calculations: rebuilding (change detected)');

<details id="studentgrades" open>
 <summary>Grades (97%)</summary>
 <script>
	'use strict';
	(function(){
		let opts = {
			group:true,
			group_level:3,
			startkey:null,
			endkey:{},
		};
		db.query('metrics/gradesByDate', opts)
			.then( function(result){
				var projections = [];
				result.rows = result.rows.reduce(function(a,d){
					d = JSON.clone(d);
					if(a.length === 0){ 
						return [d];
					}
					
					let last = a[a.length-1];
					d.value.of += last.value.of;
					// either calulcate the grade they have acheived
					if(constants.today > d.key[2]){
						d.value.grade += last.value.grade || 0;
						d.value.pct = d.value.grade / d.value.of;
					}
					// or calcluate their projected grade
					else{
						d.value.pct = last.value.pct;
						d.value.grade = last.value.grade;
						if(!projections.length){
							projections.unshift({
								date: constants.today,
								possible: last.value.grade,
								avg: last.value.grade,
								pct: d.value.pct,
							});
						}
						projections.unshift({
							date: d.key[2],
							possible: projections[0].possible + (d.value.of - last.value.of),
							avg: projections[0].pct * d.value.of,
							pct: projections[0].pct,
						});
					}
					
					let enddate = app.parseDate(last.key[2]);
					let fill = [];
					for(let date = app.parseDate(d.key[2]); date > enddate; date.setDate(date.getDate()-1)){
						d.key[2] = app.formatDate(date);
						fill.push(JSON.clone(d));
					}
					
					while(fill.length > 0){
						a.push(fill.pop());
					}
					return a;
				},[]);
				projections.reverse();
				console.log(result);
				console.log(projections);
				
				// Set the dimensions of the canvas / graph
				var margin = {top: 30, right: 50, bottom: 30, left: 20};
				var width = 600 - margin.left - margin.right;
				var height = 270 - margin.top - margin.bottom;
				
				// Set the ranges
				var x = d3.scaleTime().range([0, width]);
				var y = d3.scaleLinear().range([height, 0]);
				// Scale the range of the data
				x.domain(d3.extent(result.rows, function(d) { return app.parseDate(d.key[2]); }));
				y.domain([0, 1]);
				
				
				// Define the axes
				var xAxis = d3.axisBottom().scale(x).ticks(5);
				var yAxis = d3.axisRight().scale(y).ticks(5);
				
				// Define the line
				var lineOf = d3.line()
					.curve(d3.curveStepBefore)
					.x(function(d) { 
						d = app.parseDate(d.key[2]); 
						return x(d)
					})
					.y(function(d) { 
						return y(d.value.of); 
					})
					;
				var lineGrade = d3.line()
					.curve(d3.curveStepBefore)
					.x(function(d) { 
						d = app.parseDate(d.key[2]); 
						return x(d); 
					})
					.y(function(d) { return y(d.value.grade); })
					;
				var linePossible = d3.line()
					.curve(d3.curveCatmullRom)
					.x(function(d) {
						d = app.parseDate(d.date); 
						d = x(d)
						return d; 
					})
					.y(function(d) {
						d = d.possible;
						d = y(d);
						return d;
					})
					;
				var lineExpected = d3.line()
					.curve(d3.curveCatmullRom)
					.x(function(d) {
						d = app.parseDate(d.date); 
						d = x(d)
						return d; 
					})
					.y(function(d) {
						d = d.avg;
						d = y(d);
						return d;
					})
					;
				
				// Adds the svg canvas
				var svg = d3.select("#studentgrades")
					.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
					.append("g")
						.attr("transform","translate(" + margin.left + "," + margin.top + ")")
					;
				
				// Add the valueline path.
				svg.append("path")
					.attr("fill", "none")
					.attr("stroke", "black")
					.attr("d", lineOf(result.rows))
					;
				svg.append("path")
					.attr("fill", "none")
					.attr("stroke", "green")
					.attr("d", lineGrade(result.rows))
					;
				
				
				// Add the X Axis
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height + ")")
					.call(xAxis)
					;
				
				// Add the Y Axis
				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate("+width+",0)")
					.call(yAxis)
					;
				
				var gradeVals = projections.map((d)=>{
					let date = d.date;
					d = JSON.clone(projections[0]);
					d.date = date;
					return d;
				});
				var randVals = projections.map((d,i)=>{
					d = JSON.clone(d);
					d.possible = (!i)?d.possible:Math.random();
					return d;
				});
				var accordianVals = projections.map((d,i)=>{
					d = JSON.clone(d);
					d.date = projections[0].date;
					d.possible = i%2;
					return d;
				});
				svg.append("path")
					.attr("fill", "none")
					.attr("stroke", "steelblue")
					.attr("stroke-width", 3)
					.attr('opacity',0)
					.attr("d", linePossible(accordianVals))
					.transition()
						.delay(1200)
						.duration(1)
						.attr('opacity',1)
					.transition()
						.duration(1000)
						.ease(d3.easeElasticOut)
						.attr("d", linePossible(projections))
					;
				svg.append("path")
					.attr("fill", "none")
					.attr("stroke", "steelblue")
					.attr("stroke-width", 3)
					.attr('opacity',0)
					.attr("d", linePossible(projections))
					.transition()
						.delay(2300)
						.duration(1)
						.attr('opacity',1)
					.transition()
						.duration(1000)
						.ease(d3.easeElasticOut)
						.attr("d", lineExpected(projections))
					;
				svg.append("path")
					.attr("fill", "none")
					.attr("stroke", "steelblue")
					.attr("stroke-width", 3)
					.attr('opacity',0)
					.attr("d", linePossible(projections))
					.transition()
						.delay(2300)
						.duration(1)
						.attr('opacity',1)
					.transition()
						.duration(1000)
						.ease(d3.easeElasticOut)
						.attr("d", linePossible(gradeVals))
					;
				// Today Line
				let xToday = x(app.parseDate(constants.today));
				var todayMarker = svg.append('g').attr('id','today');
				todayMarker.append('text')
					.attr('font-size',10)
					.attr('opacity',0)
					.text(constants.today)
					;
					
				var textSize = Array.from(document.querySelectorAll('g#today text'))[0].getBoundingClientRect();
				textSize.x = xToday - (textSize.width/2)
				todayMarker.select("g#today > text")
					.attr('x',textSize.x)
					.attr('y',textSize.height+2.5)
					;
				
				todayMarker.append('rect')
					.attr('x',textSize.x-10)
					.attr('y', 0)
					.attr('width',textSize.width +20)
					.attr('height',textSize.height +10)
					.attr('stroke','red')
					.attr('fill','rgba(255,0,0,0.25)')
					.attr('stroke-width',2)
					.attr('opacity',0)
					;
				var rectSize = JSON.clone(Array.from(document.querySelectorAll('g#today rect'))[0].getBoundingClientRect());
				rectSize.x = xToday - (textSize.width/2) - 10;
				todayMarker.append('path')
					.attr("stroke", "red")
					.attr("stroke-width", 3)
					.attr("fill","red")
					.attr('opacity',0)
					.attr('d', ['M',0,',',height,' Q ',xToday,',',height,' ',xToday,',',height,' Q ',xToday,',',height,' ',width,',',height].join(''))
					.transition()
						.delay(100)
						.duration(1000)
						.attr('opacity', 1)
						.attr('d', [
							'M',xToday,',',height,
							' Q ',xToday,',',height,' ',xToday,',',rectSize.height,
							' Q ',xToday,',',height,' ',xToday,',',height
							].join(''))
					;
				todayMarker.select("g#today > rect")
					.attr('x',xToday)
					.attr('y', rectSize.height)
					.attr('width',0)
					.attr('height',0)
					.attr('opacity',1)
					.attr('rx',5)
					.attr('ry',5)
					.transition()
						.delay(400)
						.duration(500)
						.attr('x',rectSize.x)
						.attr('width',rectSize.width)
					.transition()
						.duration(500)
						.attr('y',0)
						.attr('height',rectSize.height)
					;
				todayMarker.select("g#today > text")
					.transition()
						.delay(1000)
						.duration(1000)
						.attr('opacity',1)
					;

			})
			.catch(function(err){
				console.log(err);
			});
	})();	
 </script>
